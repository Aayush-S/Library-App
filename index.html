<!DOCTYPE html>
<html>
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="big-header">Library</h1>

    <form id="book-form" onsubmit="return false">
      <label for="book-title">Title:</label>
      <input type="text" id="book-title" required />

      <label for="book-author">Author:</label>
      <input type="text" id="book-author" required />

      <label for="book-pages">Pages:</label>
      <input type="number" id="book-pages" required />

      <label for="book-read">Read:</label>
      <input type="checkbox" id="book-read" />

      <button id="new-book-btn" type="submit">Add New Book</button>
    </form>

    <div id="container">
      <!--Book cards will go here-->
    </div>
  </body>
</html>
